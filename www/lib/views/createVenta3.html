<div class="container">
	<h5>Producto</h5>
	<div class="input-field col s12">
		<select class="" ng-change="setProducto(prod)" ng-model="prod" material-select watch>
	        <option ng-repeat="p in productos" value="{{p.nombre}}">{{p.nombre}}</option>
	    </select>
      	<div class="errorLogin" ng-hide="productoError"><span>Seleccione un producto</span></div>
	</div>
	<br>
	<h5>Cantidad</h5>
	<div class="row">
		<div class="col s6">
			<input type="number" min="1" ng-model="cantidadProducto">
		</div>		
		<div class="col s6">
			<p>
		      	<input name="group1" type="radio" checked id="test1" ng-model="kilaje" />
		      	<label for="test1">Kg</label>
		    </p>
		    <p>
		      	<input name="group1" type="radio" id="test2" ng-model="cajas" />
		      	<label for="test2">Cajas</label>
		    </p>
		</div>
	</div>
  	<div class="errorLogin" ng-hide="cantidadError"><span>Ingrese la cantidad</span></div>
</div>
<div class="row divWid">
	<div class="col s6">
		<button ui-sref="main.createVenta.paso2" class="green darken-1 btn widButtonDoble">Atras</button>
	</div>
	<div class="col s6">
		<button ng-click="createPaso3()" class="green darken-1 btn widButtonDoble">Siguiente</button>
	</div>
</div>
